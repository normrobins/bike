	<div class="container">
		<div class="row" style="margin-top:10px">
			<div class="col-md-3 col-xs-6">
				<a id="profile-image-link">
					<img id="profile-image" class="profile-image">
				</a>
			</div>
			<div class="col-md-3 col-xs-6">
				<h1 class="text-muted">
					<span id="firstname"></span> <span id="lastname"></span>
				</h1>
			</div>
		</div>

		<div class="row" style="margin-top:20px">
			<div class="col-md-4">
				<span class="profile-label">Email:</span><span id="email" class="profile-text"></span>
			</div>
			<div class="col-md-3">
				<span class="profile-label">Phone: </span><span id="phone" class="profile-text"></span>
			</div>
			<div class="col-md-5">
				<span class="profile-label">Location: </span><span id="location" class="profile-text"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<span class="profile-label">Gender: </span><span id="gender" class="profile-text"></span>
			</div>
			<div class="col-md-3">
				<span class="profile-label">Age: </span><span id="age" class="profile-text"></span>
			</div>
			<div class="col-md-5">
				<span class="profile-label">Ability: </span><span id="ability" class="profile-text"><span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-xs-12">
				<span class="profile-label">Bike: </span>
				<span id="bike-manufacturer" class="profile-text"></span>
				<span id="bike-model" class="profile-text"></span>
				<span id="bike-year" class="profile-text"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<span class="profile-label">Bio:</span><span id="bio" class="profile-text"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<label id="view-profile-msg" class="text-warning"></label>
			</div>
		</div>

		<div class="row"><div class="col-xs-12" id="bike-images"></div></div>

		<div class="row">
			<div class="col-md-4 col-xs-6">
				<a href="javascript:history.back()">Go Back</a>
				<a style="margin-left:20px" id="cancel-btn" href="index.html" class="btn btn-info">Home</a>
