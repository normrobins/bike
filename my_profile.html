	<div class="container">
		<h1 class="text-muted">My Profile</h1>
		<div class="row"><div class="col-xs-12">
			<span class="img-wrapper">
				<a id="profile-image-link" href="">
					<img id="profile-image" class="profile-image" src="">
				</a>
				<a id="delete-profile-image-btn" class="btn btn-default btn-xs" style="display:none" data-confirm="0" data-image-id="0">
					<span class="glyphicon glyphicon-trash"></span></a>
				<a id="change-profile-image-btn" class="btn btn-info btn-xs" data-toggle="modal" data-target="#uploadImageModal"
					data-image-type="profile" data-image-id="0">Change</a>
			</span>
		</div></div>
		<hr>
		<div class="row">
			<div class="col-md-8">
				<div class="form-group form-inline">
					<input id="my_username" type="text" required="required" class="form-control" placeholder="Username">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<input id="my_password" type="password" class="form-control" placeholder="Leave blank or enter NEW password">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<input id="my_password1" type="password" class="form-control" placeholder="Leave blank or re-enter NEW password">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<input id="firstname" type="text" class="form-control" placeholder="Firstname">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<input id="lastname" type="text" class="form-control" placeholder="Lastname">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<input id="email" type="email" class="form-control" placeholder="Email">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<input id="location" class="form-control" type="text" 
						data-lat="0" data-lng="0" placeholder="Your location - enter city/postcode/etc.">
					<div id="map"></div>
				</div>
			</div>
		</div>
		<!-- replaced with Google places location
		<div class="row">
			<div class="col-md-6">
				<div id="location">
					<select id="select-county"></select>
				</div>
			</div>
		</div>

		<h3 class="text-success">Optional info</h3>
		<div class="row">
			<div class="col-md-2 col-xs-4">
				<select class="form-control" id="select-gender"></select>
			</div>
			<div class="col-md-2 col-xs-4">
				<select class="form-control" id="select-age"></select>
			</div>
			<div class="col-md-2 col-xs-4">
				<select class="form-control" id="select-ability"></select>
			</div>
                </div>
		<div class="row" style="margin-top:10px">
			<div class="col-md-4">
				<div class="form-group">
					<input id="phone" type="text" class="form-control" placeholder="Phone">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-xs-12">
				<div id="bike-manufacturer" class="form-group">
					<input id="bike-manufacturer-input" type="text" class="typeahead form-control" placeholder="Your bike MAKE e.g. Suzuki">
				</div>
			</div>
			<div class="col-md-3 col-xs-12">
				<div id="bike-model" class="form-group">
					<input id="bike-model-input" type="text" class="typeahead form-control" placeholder="Bike MODEL e.g. RC 600 D">
				</div>
			</div>
			<div class="col-md-2 col-xs-4">
				<div class="form-group">
					<input id="bike-year" type="text" class="form-control" placeholder="Year">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 col-xs-12">
				<textarea id="bio" class="form-control" placeholder="Something about yourself" maxlength="1900" rows="6"></textarea>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3">
				<label id="update-profile-msg" class="text-warning"></label>
			</div>
		</div>

		<div class="row">
				<a id="update-profile-btn" onClick="updateProfile()" 
					class="btn btn-success" style="display:none">Update Profile</a>
				<a id="add-images-btn" class="btn btn-info btn-sm" data-toggle="modal" data-target="#uploadImageModal"
					style="margin-left:10px" data-image-type="bike" data-image-id="0">Add images</a>
		</div>
		<hr>
		<div class="row" id="bike-images"></div>

		<!-- Modal for profile image uploads -->
		<div class="modal fade" id="uploadImageModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<!-- 
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
						-->
						<div class="row">
							<div id="current-image-div" class="col-xs-6 col-md-4">
								<p><label>Current image</label></p>
								<img id="modal-profile-image" class="profile-image" src="">
							</div>
							<div class="col-xs-6 col-md-4">
								<p><label>New image</label></p>
								<img id="modal-preview-image" class="profile-image" src="img/new_image.jpg">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<form id="uploadForm" action="" method="post" enctype="multipart/form-data">
							<input type="hidden" name="image-type" id="image-type">
							<input type="hidden" name="image-id" id="image-id">
							<input type="file" name="file" id="fileToUpload">
							<button id="upload-btn" type="submit" class="btn btn-info">Upload</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
						</form>
						<span style="float:left;font-weight:bold" id="modal-message"></span>
					</div>
				</div> <!-- modal-content -->
			</div> <!-- modal-dialog -->
		</div> <!-- modal -->

	</div> <!-- container -->
